<!DOCTYPE html>
<html>
  <head>
    <title>Alexander Tonn</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Developer" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
  </head>

  <script>
    function play() {
      var audio = document.getElementById("audio");
      audio.currentTime = 0;
      audio.play();
    }
  </script>

  <body style="background-color: #c0c0c0;">
    <div
      class="window"
      style="
        width: 250px;
        text-align: center;
        margin: 0;
        position: absolute;
        left: 40%;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
      "
    >
      <div class="title-bar">
        <div class="title-bar-text">
          Error
        </div>
      </div>
      <div class="window-body">
        <p>Tonne not found.</p>
      </div>
      <button onclick="play()" style="margin: 12px;">OK</button>
      <audio id="audio" src="win98error.ogg"></audio>
    </div>
  </body>
</html>
